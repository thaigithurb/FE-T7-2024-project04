<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="chat-app">
        <div class="chat-app__header">
            <div class="chat-app__logo">
                <a href="index.html" class="logo">LVTChat</a>
            </div>
            <div class="chat-app__actions">
                <a href="login.html" class="button-login action">Đăng nhập</a>
                <a href="register.html" class="button-register action">Đăng kí</a>
                <a href="register.html" class="button-logout action">Đăng xuất</a>
            </div>
        </div>
    </div>

    <main class="main">
        <div class="container">
            <div class="main__wrap">
                <h1>Đăng nhập</h1>
                <form action="#" class="form" id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                        <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="google-login"><i class="fa-brands fa-google" style="color: #8bcdff;"></i>Đăng nhập với Google</div>
                    <button type="submit" class="form-button">Đăng nhập</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/scripts/scripts.js" type="module"></script>

</body>
</html>
